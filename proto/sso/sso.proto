// Версия ProtoBuf
syntax = "proto3";

// Текущий пакет - указывает пространство имен для сервиса и сообщений. Помогает избегать конфликтов имен.
package auth;

// Настройки для генерации Go кода - куда класть сгенерированный Go-код (import path) и как назвать пакет.
option go_package = "tuzov.sso.v1;ssov1";

// Auth — gRPC-сервис для аутентификации: регистрация пользователя и вход в систему.
service Auth {
  // Register — регистрация нового пользователя.
  // Клиент отправляет email и пароль, сервер создаёт пользователя и возвращает его идентификатор.
  rpc Register (RegisterRequest) returns (RegisterResponse);
  // Login — вход пользователя в систему.
  // Клиент отправляет учётные данные и идентификатор приложения, сервер проверяет их и возвращает токен доступа.
  rpc Login (LoginRequest) returns (LoginResponse);
}

// TODO: На будущее, следующий сервис можно описать прямо здесь,
// либо вынести в отдельный файл
// service Permissions {
//    GetUserPermissions(GetUserPermissionsRequest) return UserPermissions
// }

// Объект, который отправляется при вызове RPC-метода (ручки) Register().
message RegisterRequest {
  string email = 1; // Email пользователя, на который будет создан аккаунт (логин).
  string password = 2; // Пароль для нового аккаунта. Обычно передаётся по защищённому каналу (TLS) и хранится в виде хэша.
}

// Объект, который метод (ручка) вернёт.
message RegisterResponse {
  int64 user_id = 1; // Идентификатор созданного пользователя (ID), который можно хранить у себя и использовать в дальнейших запросах.
}

// То же самое для метода Login()
message LoginRequest {
  string email = 1; // Email пользователя, который используется как логин при входе.
  string password = 2; // Пароль пользователя для проверки при входе (валидируется на сервере).
  int32 app_id = 3; // ID приложения/клиента, для которого выполняется вход (например, web, mobile, admin).
}

message LoginResponse {
  string token = 1; // Токен доступа (например JWT). Клиент обычно отправляет его в последующих запросах для авторизации.
}

message IsAdminRequest {
  int64 user_id = 1;
}

message IsAdminResponse {
  bool is_admin = 1;
}
